<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniSheenasNest Chat</title>
  <style>
    /* Main chat container */
    .chat-container {
      width: 60%;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #e5ddd5;
    }

    /* Header showing both users */
    .chat-header {
      background-color: #075E54;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #09d261;
    }
    .user-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    /* Chat messages area */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: rgba(229, 221, 213, 0.8);
    }
    .chat-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .chat-bubble {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
      margin: 6px 0;
      clear: both;
      max-width: 70%;
      font-size: 0.95rem;
      line-height: 1.3;
      position: relative;
    }
    .outgoing {
      background-color: #dcf8c6;
      float: right;
      text-align: left;
    }
    .incoming {
      background-color: #fff;
      float: left;
    }
    .bubble-footer {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
    .edit-link {
      font-size: 0.75rem;
      margin-left: 10px;
      color: blue;
      cursor: pointer;
    }

    /* Input area at bottom */
    .chat-input-area {
      background: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-form {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
    }
    .chat-form textarea {
      flex: 1;
      min-height: 40px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 0.95rem;
    }
    .chat-form button {
      width: 80px;
      height: 40px;
      background-color: #09d261;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-form button:hover {
      background-color: #07b457;
    }
    .chat-list::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>

<div class="chat-container">
  
  <!-- Header: display current user and other user with their images -->
  <div class="chat-header">
    <div class="user-info" id="current-user-info">
      <img id="current-user-img" src="" alt="">
      <h2 id="current-user-name"></h2>
    </div>
    <div class="user-info" id="other-user-info">
      <img id="other-user-img" src="" alt="">
      <h2 id="other-user-name"></h2>
    </div>
  </div>
  
  <!-- Messages area -->
  <div class="chat-messages" id="chat-messages">
    <ul class="chat-list" id="chat-list">
      <!-- Chat bubbles will be rendered here -->
    </ul>
  </div>
  
  <!-- Input area -->
  <div class="chat-input-area">
    <form id="chat-form">
      <textarea id="content" placeholder="Type your message..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  
</div>

<script>
  // --- Configuration & Data Model ---
  // For demonstration, we use two hard-coded users.
  // In a real app, you might have a login screen.
  const users = {
    Sheena: {
      name: "Sheena",
      img: "images/sheena.jpg"
    },
    Nord: {
      name: "Nord",
      img: "images/nord.jpg"
    }
  };

  // Set the "currentUser" and "otherUser".
  // You can change this to simulate different logins.
  let currentUser = users.Sheena; 
  let otherUser = users.Nord;
  // To simulate Nord logged in, switch:
  // currentUser = users.Nord; otherUser = users.Sheena;

  // In-memory messages array
  // Each message: { id, sender, receiver, content, sentAt, isRead }
  let messages = [];

  // --- Initialization: Setup header info ---
  document.getElementById("current-user-img").src = currentUser.img;
  document.getElementById("current-user-img").alt = currentUser.name;
  document.getElementById("current-user-name").innerText = currentUser.name;
  document.getElementById("other-user-img").src = otherUser.img;
  document.getElementById("other-user-img").alt = otherUser.name;
  document.getElementById("other-user-name").innerText = otherUser.name;

  // --- Utility: Render messages ---
  function renderMessages() {
    const chatList = document.getElementById("chat-list");
    chatList.innerHTML = ""; // clear previous content
    messages.forEach(msg => {
      // Create list item for message
      const li = document.createElement("li");
      li.classList.add("chat-bubble");
      li.classList.add(msg.sender === currentUser.name ? "outgoing" : "incoming");

      // Message content
      li.innerHTML = `<span>${msg.content}</span>
                      <div class="bubble-footer">
                        ${new Date(msg.sentAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} 
                        ${msg.isRead ? "✔✔" : "✔"}`;
      // Add an Edit link if the message is sent by currentUser and is not read
      if (msg.sender === currentUser.name && !msg.isRead) {
        const editLink = document.createElement("span");
        editLink.innerText = " Edit";
        editLink.classList.add("edit-link");
        editLink.onclick = () => editMessage(msg.id);
        li.querySelector(".bubble-footer").appendChild(editLink);
      }
      li.querySelector(".bubble-footer").innerHTML += "</div>";

      chatList.appendChild(li);
    });
    // Auto scroll to bottom
    const chatMessages = document.getElementById("chat-messages");
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // --- Send message functionality ---
  document.getElementById("chat-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const contentEl = document.getElementById("content");
    const text = contentEl.value.trim();
    if (text === "") return;
    const msg = {
      id: Date.now(), // simple unique id
      sender: currentUser.name,
      receiver: otherUser.name,
      content: text,
      sentAt: new Date(),
      isRead: false
    };
    messages.push(msg);
    contentEl.value = "";
    renderMessages();
  });

  // --- Edit message functionality ---
  // Allow editing a message if it is sent by currentUser and not yet read.
  function editMessage(messageId) {
    // Find the message
    const msg = messages.find(m => m.id === messageId);
    if (!msg) return;
    // Prompt the user for new content (or show an in-place edit form)
    const newContent = prompt("Edit your message:", msg.content);
    if (newContent !== null && newContent.trim() !== "") {
      msg.content = newContent.trim();
      // Optionally, update a timestamp for edit (not shown in UI)
      msg.updatedAt = new Date();
      renderMessages();
    }
  }

  // --- Simulate "read" functionality ---
  // For demonstration, when the chat area is clicked, mark all messages
  // received by currentUser as read.
  document.getElementById("chat-messages").addEventListener("click", () => {
    messages.forEach(msg => {
      if (msg.receiver === currentUser.name) {
        msg.isRead = true;
      }
    });
    renderMessages();
  });

  // Initial render
  renderMessages();
</script>

</body>
</html>
